<div id="{{ name ~ 'Map' }}" class="fullwidth mapCanvas"></div>

{% includeCssResource "maps/css/location.css" %}
{% set mapjs %}
    var map;
    google.maps.event.addDomListener(window, 'load', function() {
        map = new Maps.Map(
            "{{ name }}",
            "{{ markers |json_encode()|raw }}"
        );
    });
{% endset %}
{% includeJs mapjs %}
